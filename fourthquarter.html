    <h1>Grade Calculator</h1>
<br>
<hr style="border: 1px solid white; width: 80%; margin: 20px auto;">

<details>
    <summary>Instructions</summary>
    <p>Enter your grades below for your result.</p>
</details>

<div class="container">
    <div class="row justify-content-center text-center">

        <!-- English -->
        <div class="col-md-4 mb-4 flex-column">
            <div class="subject-container">
                <img src="https://static.vecteezy.com/system/resources/previews/017/300/766/non_2x/learning-english-doodle-set-language-school-in-sketch-style-online-language-education-course-hand-drawn-illustration-isolated-on-white-background-vector.jpg" 
                     alt="English" 
                     class="subject-image">
                <div class="subject-label">English</div>
            </div>
            <input type="number" id="eng" placeholder="Enter grade (0-100)" min="0" max="100">
        </div>

        <!-- Math -->
        <div class="col-md-4 mb-4 flex-column">
            <div class="subject-container">
                <img src="https://as2.ftcdn.net/jpg/03/72/85/21/1000_F_372852173_WdPlIXGKs1vvKNVXHL7hS9I4EmY0VTUs.jpg" 
                     alt="Math" 
                     class="subject-image">
                <div class="subject-label">Math</div>
            </div>
            <input type="number" id="math" placeholder="Enter grade (0-100)" min="0" max="100">
        </div>

        <!-- Science -->
        <div class="col-md-4 mb-4 flex-column">
            <div class="subject-container">
                <img src="https://i.pinimg.com/564x/09/61/ba/0961ba4cccbaa0a25a221e47f7127346.jpg" 
                     alt="Science" 
                     class="subject-image">
                <div class="subject-label">Science</div>
            </div>
            <input type="number" id="sci" placeholder="Enter grade (0-100)" min="0" max="100">
        </div>

    </div>
</div>

    <br><br>
    <button class="btn btn-dark" onclick="showGrades()">Submit</button>

    <script>
        function showGrades() {
            // values of each grade
            var eng_grade = Number(document.getElementById("eng").value);
            var math_grade = Number(document.getElementById("math").value);
            var sci_grade = Number(document.getElementById("sci").value);

            var avrg = (eng_grade + math_grade + sci_grade) / 3;
            // checking if average is above/below a certain number
            switch (true) {
                case (avrg >= 94 && avrg <= 100):
                    var status = "Excellent!";
                    break;
                case (avrg >= 87 && avrg < 94):
                    var status = "Above Satisfactory.";
                    break;
                case (avrg >= 80 && avrg < 87):
                    var status = "Satisfactory.";
                    break;
                case (avrg >= 75 && avrg < 80):
                    var status = "Needs Improvement.";
                    break;
                case (avrg >= 65 && avrg < 75):
                    var status = "Poor.";
                    break;
                default:
                    var status = "Invalid Grade.";
            }
            if (status == "Invalid Grade.") {
                document.getElementById("grade").innerHTML = status;
            } else {
                document.getElementById("grade").innerHTML = status + " Average: " + avrg.toFixed(2);
            }
        }
    </script>

    <br>

    <p id="grade"></p>
