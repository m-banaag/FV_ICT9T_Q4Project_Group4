<h1>Some Train Thing</h1>
<br>

<div class="container">
    <p>Get your ticket here.</p>
</div>

<hr style="border: 1px solid white; width: 80%; margin: 20px auto;">
<br>

<form>
    <div class="row">
        <div class="col-md-4">
            <div class="container">
                <label>Leaving From:</label>
                <select class="form-select" id="leavefrom">
                    <option value="0">Recto</option>
                    <option value="2">Legarda</option>
                    <option value="3">Pureza</option>
                    <option value="5">V. Mapa</option>
                    <option value="6">J. Ruiz</option>
                    <option value="8">Gilmore</option>
                    <option value="9">Betty Go. Balmonte</option>
                    <option value="10">Cubao</option>
                    <option value="12">Anonas</option>
                    <option value="13">Katipunan</option>
                    <option value="15">Santolan</option>
                </select>

                <br>

                <label>Going To:</label>
                <select class="form-select" id="goingto">
                    <option value="0">Recto</option>
                    <option value="2">Legarda</option>
                    <option value="3">Pureza</option>
                    <option value="5">V. Mapa</option>
                    <option value="6">J. Ruiz</option>
                    <option value="8">Gilmore</option>
                    <option value="9">Betty Go. Balmonte</option>
                    <option value="10">Cubao</option>
                    <option value="12">Anonas</option>
                    <option value="13">Katipunan</option>
                    <option value="15">Santolan</option>
                </select>
            </div>

            <br> 

            <button type="button" class="btn btn-info" onclick="calcuprice(1)">Regular Fare</button>
            <button type="button" class="btn btn-success" onclick="calcuprice(0.8)">Discounted Fare</button>
        </div>
        
        <div class="col-md-4">
            <img src="https://cdn-icons-png.flaticon.com/512/494/494724.png" height="200px">
            <p id="ticketprice"></p>
            <button type="button" class="btn btn-info" onclick="window.alert('Ticket Purchased!')">Purchase Ticket!</button>
        </div>

        <div class="col-md-4">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a4/Manila-transportation-map.pdf/page1-1200px-Manila-transportation-map.pdf.jpg" height="400px">
        </div>
    </div>
</form>

<script>
function calcuprice(disc) {
    var loc1 = Number(document.getElementById("leavefrom").value); // Current Location
    var loc2 = Number(document.getElementById("goingto").value); // Destination
    var defprice = 13; // Base fare


    var distance = Math.abs(loc2 - loc1); // Calculate distance
    var regprice = defprice + distance;
    var price = (regprice) * disc; // Apply base fare + distance charge with discount

    document.getElementById("ticketprice").innerHTML = "Your ticket costs â‚±" + price.toFixed(2);
}
</script>
